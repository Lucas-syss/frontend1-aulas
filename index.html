<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Minimalist Habit Tracker</title>
</head>

<body>
    <section class="intro">
        <h1 class="animate__animated animate__fadeInLeft">Minimalist Habit Tracker.</h1>
        <h2 class="animate__animated animate__fadeInRight">Welcome, to the last habit tracker you'll ever need.</h2>
        <button onclick="showApp()">Start Now</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </section>
    <h1 class="hidden main-page-title">Habit Tracker.</h1>
    <main class="hidden">
        <section class="habits-grid animate__animated animate__fadeInUp" id="habitsContainer">
        </section>
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal" id="habitModal">
            <div class="modal-content">
                <h3>Add a New Habit</h3>
                <input type="text" id="habitTitle" placeholder="Habit Title" />
                <input type="time" id="habitTime" placeholder="Habit Time" />
                <select id="habitCategory">
                    <option value="Health">Health 🏋️</option>
                    <option value="Productivity">Productivity 📈</option>
                    <option value="Relaxation">Relaxation 🛌</option>
                </select>
                <input type="number" id="habitGoal" placeholder="Streak Goal" />
                <div class="modal-buttons">
                    <button class="add-btn" onclick="addHabit()">Add</button>
                    <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>

        <button class="fab" onclick="openModal()">Add a new habit</button>
    </main>

    <footer></footer>
</body>

</html>
